<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8">
	 	<script src="./js/tight_ids.js" type="text/javascript"></script>
	</head>
	
	<body style="font-family: ">
		
		<h1>"4f637d6cb415cc6111000021".toTightObjectId() = <span id="tighten_up"></span></h1>
		<h1>"<span id="tight"></span>".toLooseObjectId() = <span id="loosen_up"></span></h1>
		<h1>Savings: <span id="savings"></span>%</h1>
		
		<script type="text/javascript">
			var orig = "4f637d6cb415cc6111000021";
			var tight = "4f637d6cb415cc6111000021".toTightObjectId();
			var loose = tight.toLooseObjectId();
			document.getElementById('tighten_up').textContent= tight;
			document.getElementById('tight').textContent= tight;
			document.getElementById('loosen_up').textContent= loose;
			document.getElementById('savings').textContent= (1 - tight.length / orig.length)*100;
		</script>
	</body>
</html>
